<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <header>
    <div><strong>OCMS</strong></div>
    <nav>
      <a href="/courses">Courses</a>
      <a href="/enrollments">Enrollments</a>
      <a href="/admin/users" sec:authorize="hasRole('ADMIN')">Users</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="button secondary" type="submit">Logout</button>
      </form>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h1>Courses</h1>
      <a class="button" th:href="@{/courses/new}" sec:authorize="hasAnyRole('INSTRUCTOR','ADMIN')">Create Course</a>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Instructor</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="course : ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor.fullName}"></td>
            <td>
              <form th:action="@{|/courses/${course.id}/enroll|}" method="post" style="display:inline" sec:authorize="hasRole('STUDENT')">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="button secondary" type="submit">Enroll</button>
              </form>
              <a class="button" th:href="@{|/courses/${course.id}/edit|}" sec:authorize="hasAnyRole('INSTRUCTOR','ADMIN')">Edit</a>
              <form th:action="@{|/courses/${course.id}/delete|}" method="post" style="display:inline" sec:authorize="hasAnyRole('INSTRUCTOR','ADMIN')">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="button" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
