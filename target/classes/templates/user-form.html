<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <header>
    <div><strong>OCMS</strong></div>
    <nav>
      <a href="/courses">Courses</a>
      <a href="/enrollments">Enrollments</a>
      <a href="/admin/users" sec:authorize="hasRole('ADMIN')">Users</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="button secondary" type="submit">Logout</button>
      </form>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h1>Create User</h1>
      <form th:action="@{/admin/users}" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-row">
          <label>Username</label>
          <input class="input" type="text" th:field="*{username}" required>
          <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-row">
          <label>Password</label>
          <input class="input" type="password" th:field="*{password}" required>
          <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-row">
          <label>Full Name</label>
          <input class="input" type="text" th:field="*{fullName}" required>
          <div class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>
        <div class="form-row">
          <label>Role</label>
          <select class="input" th:field="*{role}">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
          </select>
        </div>
        <button class="button" type="submit">Create</button>
      </form>
    </div>
  </div>
</body>
</html>
