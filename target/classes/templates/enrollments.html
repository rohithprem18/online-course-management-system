<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Enrollments</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <header>
    <div><strong>OCMS</strong></div>
    <nav>
      <a href="/courses">Courses</a>
      <a href="/enrollments">Enrollments</a>
      <a href="/admin/users" sec:authorize="hasRole('ADMIN')">Users</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="button secondary" type="submit">Logout</button>
      </form>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h1>Enrollments</h1>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Enrolled At</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="enrollment : ${enrollments}">
            <td th:text="${enrollment.student.fullName}"></td>
            <td th:text="${enrollment.course.title}"></td>
            <td th:text="${enrollment.enrolledAt}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
