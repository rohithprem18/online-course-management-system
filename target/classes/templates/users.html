<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <header>
    <div><strong>OCMS</strong></div>
    <nav>
      <a href="/courses">Courses</a>
      <a href="/enrollments">Enrollments</a>
      <a href="/admin/users" sec:authorize="hasRole('ADMIN')">Users</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="button secondary" type="submit">Logout</button>
      </form>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h1>Users</h1>
      <a class="button" th:href="@{/admin/users/new}">Create User</a>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.username}"></td>
            <td th:text="${u.fullName}"></td>
            <td><span class="badge" th:text="${u.role}"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
